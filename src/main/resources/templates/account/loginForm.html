<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - FreshThread</title>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/header"></div>
    <h1 class="blackLink" style="text-align: center; padding-top: 50px">Login to your Account</h1>
    <form class="container" th:action="@{/account/loginForm}" th:object="${account}" method="post">

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
    </form>
</div>
</body>
</html>
