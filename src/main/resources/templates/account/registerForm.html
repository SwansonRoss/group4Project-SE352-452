<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - FreshThread</title>
    <div th:replace="/fragments/header"></div>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<div class="container">
    <form style="padding: 20px" action="#" th:action="@{/account/registerForm}" th:object="${account}" method="post">
        <h1 class="title"> Create an Account <br> </h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="fname" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text"  th:field="*{lastName}"class="form-control" id="lname" placeholder="">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}"class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}"class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-info">Register</button>
    </form>
</div>
</body>
</html>
