<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Item</title>
    </head>
    <body>
    <div th:replace="/fragments/header"></div>
        <div class="container" style="text-align: center">
            <h2 style="padding-top: 100px"><em>Manage inventory</em></h2>

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <h3>White Shirt</h3>
                </div>
                <div class="row" style="border-bottom: 3px solid #0f0f0f; padding-bottom: 20px;">
                    <div class="col-md-3 mb-3">
                        <img src="http://localhost:8080/womens/whiteShirt.png" width="150" />
                    </div>
                    <div class="col-md-2 mb-3">
                        <p>Price: $75.00</p>
                        <p>Sold: 22</p>
                        <p>Stock: 28</p>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="update-stock">Add new stock</label>
                        <input type="text" class="form-control" id="update-stock" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Number of additional stock needed
                        </div>
                        <button>Update Stock</button>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="update-price">Update Price</label>
                        <input type="text" class="form-control" id="update-price" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Price needed
                        </div>
                        <button>Update Price</button>
                    </div>
                </div>
                <div style="padding-top: 10px">
                <a href="/manage"><button>Dashboard</button></a>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
